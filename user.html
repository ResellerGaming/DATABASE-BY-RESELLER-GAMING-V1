<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>DATA BASE BY RESELLER GAMING - Buyer</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="container">
    <h2>Tambah Nomor WhatsApp</h2>
    <input type="text" id="number" placeholder="08xxxxxxxxxx" />
    <button onclick="addNumber()">Tambah</button>
    <p id="status"></p>
  </div>

  <!-- Import Firebase -->
  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/9.6.1/firebase-app.js";
    import { getFirestore, collection, addDoc, serverTimestamp } from "https://www.gstatic.com/firebasejs/9.6.1/firebase-firestore.js";

    const firebaseConfig = {
      apiKey: "AIzaSyAhGpWcCsMQF7s9Iz6YiZCoRh1iUlcz-9g",
      authDomain: "database-by-reseller-gaming.firebaseapp.com",
      projectId: "database-by-reseller-gaming",
      storageBucket: "database-by-reseller-gaming.appspot.com",
      messagingSenderId: "846227590729",
      appId: "1:846227590729:web:8874267516c7aca0813998"
    };

    const app = initializeApp(firebaseConfig);
    const db = getFirestore(app);

    window.addNumber = async function () {
      const number = document.getElementById("number").value;
      const status = document.getElementById("status");

      if (!number) {
        status.innerText = "⚠️ Nomor tidak boleh kosong!";
        return;
      }

      try {
        await addDoc(collection(db, "whatsappNumbers"), {
          number: number,
          timestamp: serverTimestamp()
        });
        status.innerText = "✅ Nomor berhasil ditambahkan!";
        document.getElementById("number").value = "";
      } catch (e) {
        console.error("Error:", e);
        status.innerText = "❌ Gagal menambahkan nomor.";
      }
    }
  </script>
</body>
</html>
